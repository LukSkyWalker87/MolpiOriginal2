    /* Estilos para notificaciones toast personalizadas */
    .toast-container {

    .custom-toast {

    @keyframes slideInRight {

      // ========== FUNCIONES PARA NOTIFICACIONES TOAST ==========
      
      function showToast(message, type = 'success', duration = 4000) {
        const toastContainer = document.getElementById('toastContainer');
        const toastId = 'toast-' + Date.now();
        
        const toastHTML = `
          <div class="toast custom-toast ${type}" id="${toastId}" role="alert">
            <div class="toast-header">
              <strong class="mr-auto">
                ${type === 'success' ? '‚úÖ √âxito' : type === 'error' ? '‚ùå Error' : 'üí° Info'}
              </strong>
              <button type="button" class="close" data-dismiss="toast">
                <span>&times;</span>
              </button>
            </div>
            <div class="toast-body">
              ${message}
            </div>
          </div>
        `;
        
        toastContainer.insertAdjacentHTML('beforeend', toastHTML);
        const toastElement = document.getElementById(toastId);
        
        // Mostrar el toast
        $(toastElement).toast({
          autohide: true,
          delay: duration
        });
        $(toastElement).toast('show');
        
        // Eliminar el elemento del DOM despu√©s de que se oculte
        $(toastElement).on('hidden.bs.toast', function() {
          toastElement.remove();
        });
      }
      
      // Funciones de conveniencia
      window.showSuccessToast = (message, duration = 4000) => showToast(message, 'success', duration);
      window.showErrorToast = (message, duration = 5000) => showToast(message, 'error', duration);

      async function loadProductosComponent() {
        try {
          console.log('Fetching productos component...');
          const response = await fetch('/admin/component/productos');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const componentHTML = await response.text();
          contentArea.innerHTML = componentHTML;
          console.log('Productos component loaded successfully');
          
          // Esperar un poco para que el DOM se actualice y luego inicializar
          setTimeout(() => {
            console.log('Iniciando carga de productos...');
            initComponenteProductos();
          }, 300);
          
        } catch (error) {
          console.error('Error loading productos component:', error);
          contentArea.innerHTML = `
            <div class="alert alert-danger">
              <h4>Error al cargar el componente de productos</h4>
              <p>No se pudo cargar el componente de productos. Error: ${error.message}</p>
              <p>Verifica que el archivo /components/productos.html existe y el servidor est√° funcionando correctamente.</p>
            </div>
          `;
        }
      }

      // Funci√≥n para inicializar completamente el componente productos
      async function initComponenteProductos() {
        console.log('=== Iniciando componente productos ===');
        
        // Verificar que estamos en la vista correcta
        const selectCategoria = document.getElementById('productoCategoria');
        const filtroCategoria = document.getElementById('filtroCategoria');
        
        if (!selectCategoria || !filtroCategoria) {
          console.log('No estamos en la vista de productos, saltando inicializaci√≥n');
          return;
        }
        
        // Variables locales para el componente
        let productos = [];
        let categorias = [];
        let productoEditando = null;
        
        // 1. Cargar categor√≠as
        try {
          console.log('Cargando categor√≠as...');
          const response = await fetch('/categorias');
          categorias = await response.json();
          
          // Rellenar select de categor√≠as
          selectCategoria.innerHTML = '<option value="">Selecciona una categor√≠a</option>';
          categorias.forEach(categoria => {
            const option = new Option(categoria.nombre, categoria.nombre);
            selectCategoria.add(option);
          });
          
          // Rellenar filtro de categor√≠as
          filtroCategoria.innerHTML = '<option value="">Todas las categor√≠as</option>';
          categorias.forEach(categoria => {
            const option = new Option(categoria.nombre, categoria.nombre);
            filtroCategoria.add(option);
          });
          
          console.log('Categor√≠as cargadas:', categorias.length);
          
          // Inicializar filtro de subcategor√≠as con todas las subcategor√≠as
          actualizarFiltroSubcategorias();
        } catch (error) {
          console.error('Error cargando categor√≠as:', error);
        }
        
        // 2. Cargar productos
        try {
          console.log('Cargando productos...');
          const response = await fetch('/productos');
          productos = await response.json();
          mostrarProductos(productos);
          console.log('Productos cargados:', productos.length);
        } catch (error) {
          console.error('Error cargando productos:', error);
          const tbody = document.getElementById('tablaProductos');
          if (tbody) {
            tbody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Error al cargar productos</td></tr>';
          }
        }
        
        // 3. Funci√≥n para mostrar productos en la tabla
        function mostrarProductos(productosAMostrar) {
          const tbody = document.getElementById('tablaProductos');
          if (!tbody) return;
          
          tbody.innerHTML = '';
          
          if (productosAMostrar.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" class="text-center">No hay productos para mostrar</td></tr>';
            return;
          }
          
          productosAMostrar.forEach(producto => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td>${producto.id}</td>
              <td>
                ${producto.imagen_url ? 
                  `<img src="${producto.imagen_url}" alt="${producto.nombre}" style="width: 60px; height: 60px; object-fit: cover;" class="rounded">` : 
                  '<span class="text-muted">Sin imagen</span>'
                }
              </td>
              <td>
                <strong>${producto.nombre}</strong>
                ${producto.descripcion ? `<br><small class="text-muted">${producto.descripcion.substring(0, 100)}...</small>` : ''}
              </td>
              <td><span class="badge badge-info">${producto.categoria}</span></td>
              <td><span class="badge badge-secondary">${producto.subcategoria}</span></td>
              <td>${producto.precio ? '$' + producto.precio.toFixed(2) : 'No definido'}</td>
              <td>
                <span class="badge badge-${producto.activo ? 'success' : 'danger'}">
                  ${producto.activo ? 'Activo' : 'Inactivo'}
                </span>
              </td>
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-outline-primary btn-sm btn-editar" data-id="${producto.id}" title="Editar producto">
                    <i class="fa fa-pencil mr-1"></i>Editar
                  </button>
                  <button class="btn btn-outline-danger btn-sm btn-eliminar" data-id="${producto.id}" title="Eliminar producto">
                    <i class="fa fa-trash mr-1"></i>Eliminar
                  </button>
                  ''
                  }
                </div>
              </td>
            `;
            tbody.appendChild(fila);
          });
          
          // Configurar botones de editar y eliminar
          document.querySelectorAll('.btn-editar').forEach(btn => {
            btn.addEventListener('click', function() {
              const id = parseInt(this.dataset.id);
              editarProducto(id);
            });
          });
          
          document.querySelectorAll('.btn-eliminar').forEach(btn => {
            btn.addEventListener('click', function() {
              const id = parseInt(this.dataset.id);
              eliminarProducto(id);
            });
          });
        }
        
        // 4. Funci√≥n para filtrar productos
        function filtrarProductos() {
          const filtroCategoria = document.getElementById('filtroCategoria');
          const filtroSubcategoria = document.getElementById('filtroSubcategoria');
          const buscarProducto = document.getElementById('buscarProducto');
          
          const categoria = filtroCategoria ? filtroCategoria.value : '';
          const subcategoria = filtroSubcategoria ? filtroSubcategoria.value : '';
          const busqueda = buscarProducto ? buscarProducto.value.toLowerCase() : '';
          
          let productosFiltrados = productos;
          
          if (categoria) {
            productosFiltrados = productosFiltrados.filter(p => p.categoria === categoria);
          }
          
          if (subcategoria) {
            productosFiltrados = productosFiltrados.filter(p => p.subcategoria === subcategoria);
          }
          
          if (busqueda) {
            productosFiltrados = productosFiltrados.filter(p => 
              p.nombre.toLowerCase().includes(busqueda) || 
              (p.descripcion && p.descripcion.toLowerCase().includes(busqueda))
            );
          }
          
          mostrarProductos(productosFiltrados);
        }
        
        // 5. Funci√≥n para mostrar modal de nuevo producto
        function mostrarModalProducto() {
          productoEditando = null;
          const modalTitle = document.getElementById('modalProductoTitle');
          const formProducto = document.getElementById('formProducto');
          const productoId = document.getElementById('productoId');
          
          if (modalTitle) modalTitle.textContent = 'Nuevo Producto';
          if (formProducto) formProducto.reset();
          if (productoId) productoId.value = '';
          
          mostrarVistaPrevia('', '');
          
          if (typeof $ !== 'undefined' && $('#modalProducto').length) {
            $('#modalProducto').modal('show');
          }
        }
        
        // 6. Funci√≥n para mostrar vista previa de imagen
        function mostrarVistaPrevia(urlMolde, urlMosaico = '') {
          const imgPrevia = document.getElementById('imagenPrevia');
          const imgMosaicoPrevia = document.getElementById('imagenMosaicoPrevia');
          const contenedorImagenes = document.getElementById('contenedorImagenes');
          const sinImagen = document.getElementById('sinImagen');
          
          if (!imgPrevia || !sinImagen || !contenedorImagenes) return;
          
          if (urlMolde && urlMolde.trim() !== '') {
            imgPrevia.src = urlMolde;
            contenedorImagenes.style.display = 'inline-block';
            sinImagen.style.display = 'none';
            
            imgPrevia.onerror = function() {
              contenedorImagenes.style.display = 'none';
              sinImagen.style.display = 'block';
              sinImagen.textContent = 'Error al cargar la imagen del molde';
            };
            
            // Manejar imagen del mosaico si existe
            if (imgMosaicoPrevia && urlMosaico && urlMosaico.trim() !== '') {
              imgMosaicoPrevia.src = urlMosaico;
              imgMosaicoPrevia.style.display = 'block';
              
              imgMosaicoPrevia.onerror = function() {
                imgMosaicoPrevia.style.display = 'none';
              };
            } else if (imgMosaicoPrevia) {
              imgMosaicoPrevia.style.display = 'none';
            }
          } else {
            contenedorImagenes.style.display = 'none';
            sinImagen.style.display = 'block';
            sinImagen.textContent = 'No hay imagen para mostrar';
          }
        }
        
        // 7. Funci√≥n para cargar subcategor√≠as din√°micamente en modal
        async function cargarSubcategorias() {
          const categoriaSeleccionada = document.getElementById('productoCategoria').value;
          const selectSubcategoria = document.getElementById('productoSubcategoria');
          
          if (selectSubcategoria) {
            selectSubcategoria.innerHTML = '<option value="">Selecciona una subcategor√≠a</option>';
          }
          
          if (!categoriaSeleccionada) return;
          
          try {
            const response = await fetch('/subcategorias');
            const todasSubcategorias = await response.json();
            
            // Filtrar subcategor√≠as por categor√≠a
            const categoria = categorias.find(c => c.nombre === categoriaSeleccionada);
            if (categoria && selectSubcategoria) {
              const subcategoriasFiltered = todasSubcategorias.filter(s => s.categoria_id === categoria.id);
              
              // Eliminar duplicados por nombre usando Set
              const nombresUnicos = new Set();
              const subcategoriasUnicas = [];
              
              subcategoriasFiltered.forEach(subcategoria => {
                if (!nombresUnicos.has(subcategoria.nombre)) {
                  nombresUnicos.add(subcategoria.nombre);
                  subcategoriasUnicas.push(subcategoria);
                }
              });
              
              subcategoriasUnicas.forEach(subcategoria => {
                const option = new Option(subcategoria.nombre, subcategoria.nombre);
                selectSubcategoria.add(option);
              });
            }
          } catch (error) {
            console.error('Error cargando subcategor√≠as:', error);
          }
        }
        
        // 7b. Funci√≥n para actualizar filtro de subcategor√≠as
        async function actualizarFiltroSubcategorias() {
          const categoriaSeleccionada = document.getElementById('filtroCategoria');
          const filtroSubcategoria = document.getElementById('filtroSubcategoria');
          
          // Verificar que los elementos existan antes de continuar
          if (!categoriaSeleccionada || !filtroSubcategoria) {
            console.log('Elementos de filtro no encontrados - probablemente no estamos en la vista de productos');
            return;
          }
          
          const categoriaValue = categoriaSeleccionada.value;
          
          // Limpiar completamente el select
          filtroSubcategoria.innerHTML = '';
          
          // Agregar la opci√≥n por defecto
          const defaultOption = document.createElement('option');
          defaultOption.value = '';
          defaultOption.textContent = 'Todas las subcategor√≠as';
          filtroSubcategoria.appendChild(defaultOption);
          
          try {
            const response = await fetch('/subcategorias');
            const todasSubcategorias = await response.json();
            
            let subcategoriasParaMostrar = todasSubcategorias;
            
            if (categoriaValue) {
              // Filtrar subcategor√≠as por categor√≠a seleccionada
              const categoria = categorias.find(c => c.nombre === categoriaValue);
              if (categoria) {
                subcategoriasParaMostrar = todasSubcategorias.filter(s => s.categoria_id === categoria.id);
              }
            }

          .then(response => response.json())
          .then(productos => {

            let productosFiltrados = productos;
            
            // Filtrar por categor√≠a

              productosFiltrados = productosFiltrados.filter(p => {

          const sidebarLink = document.querySelector(`#adminSidebar a[data-section="${section}"]`);
          if (sidebarLink) {
            sidebarLink.click();
          }
        }
      });

      // Manejar navegaci√≥n con hash
      // ========= Componente de Testimonios =========
      async function loadTestimoniosComponent() {
        try {
          console.log('Fetching testimonios component...');
          const response = await fetch('/admin/component/testimonios');
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const html = await response.text();
          contentArea.innerHTML = html;
          console.log('Testimonios component loaded successfully');
          
          // Inicializar funcionalidad del componente despu√©s de cargar
          setTimeout(() => {
            console.log('Iniciando carga de testimonios...');
            initComponenteTestimonios();
          }, 100);
          
        } catch (error) {
          console.error('Error loading testimonios component:', error);
          contentArea.innerHTML = `
            <div class="alert alert-danger">
              <h4>Error al cargar el componente de testimonios</h4>
              <p>No se pudo cargar el componente de testimonios. Error: ${error.message}</p>
              <p>Verifica que el archivo /components/testimonios.html existe y el servidor est√° funcionando correctamente.</p>
            </div>
          `;
        }
      }

      // Funci√≥n para inicializar completamente el componente testimonios
      async function initComponenteTestimonios() {
        console.log('=== Iniciando componente testimonios ===');
        
        // Variables locales para el componente
        let testimonios = [];
        let testimonioEditando = null;
        
        // 1. Cargar testimonios al inicializar
        await cargarTestimonios();
        
        // 2. Event listeners del formulario
        const formTestimonio = document.getElementById('formTestimonio');
        if (formTestimonio) {
          formTestimonio.addEventListener('submit', async function(e) {
            e.preventDefault();
            await guardarTestimonio();
          });
        }
        
        // 3. Event listeners de filtros
        const buscarTestimonio = document.getElementById('buscarTestimonio');
        const filtroEstado = document.getElementById('filtroEstado');
        
        if (buscarTestimonio) {
          buscarTestimonio.addEventListener('input', filtrarTestimonios);
        }
        
        if (filtroEstado) {
          filtroEstado.addEventListener('change', filtrarTestimonios);
        }
        
        // 4. Contador de caracteres en textarea
        const testimonioTexto = document.getElementById('testimonioTexto');
        const contadorCaracteres = document.getElementById('contadorCaracteres');
        
        if (testimonioTexto && contadorCaracteres) {
          testimonioTexto.addEventListener('input', function() {
            contadorCaracteres.textContent = this.value.length;
            if (this.value.length > 450) {
              contadorCaracteres.style.color = '#dc3545';
            } else {
              contadorCaracteres.style.color = '#6c757d';
            }
          });
        }
        
        // 5. Resetear modal al cerrarse
        $('#modalTestimonio').on('hidden.bs.modal', function() {
          resetearFormulario();
        });
        
        // Funciones del componente
        async function cargarTestimonios() {
          try {
            console.log('Cargando testimonios...');
            const response = await fetch('/testimonios/admin');
            testimonios = await response.json();
            mostrarTestimonios(testimonios);
            console.log('Testimonios cargados:', testimonios.length);
          } catch (error) {
            console.error('Error cargando testimonios:', error);
            const tbody = document.getElementById('tablaTestimonios');
            if (tbody) {
              tbody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Error al cargar testimonios</td></tr>';
            }
          }
        }
        
        function mostrarTestimonios(testimoniosAMostrar) {
          const tbody = document.getElementById('tablaTestimonios');
          if (!tbody) return;
          
          tbody.innerHTML = '';
          
          if (testimoniosAMostrar.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center">No hay testimonios para mostrar</td></tr>';
            return;
          }
          
          testimoniosAMostrar.forEach(testimonio => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>
                <span class="badge badge-secondary">${testimonio.orden}</span>
              </td>
              <td>
                <strong>${testimonio.nombre}</strong>
              </td>
              <td>
                <i class="fa fa-building text-muted mr-1"></i>
                ${testimonio.empresa}
              </td>
              <td>
                <div class="testimonio-texto" title="${testimonio.testimonio}">
                  ${testimonio.testimonio}
                </div>
              </td>
              <td>
                <span class="badge ${testimonio.activo ? 'badge-activo' : 'badge-inactivo'}">
                  ${testimonio.activo ? 'Activo' : 'Inactivo'}
                </span>
              </td>
              <td>
                <small class="text-muted">
                  ${new Date(testimonio.fecha_creacion).toLocaleDateString()}
                </small>
              </td>
              <td>
                <div class="btn-group btn-group-sm" role="group">
                  <button type="button" class="btn btn-primary btn-sm" onclick="editarTestimonio(${testimonio.id})" title="Editar testimonio">
                    <i class="fa fa-edit mr-1"></i>Editar
                  </button>
                  <button type="button" class="btn btn-danger btn-sm ml-1" onclick="eliminarTestimonio(${testimonio.id})" title="Eliminar testimonio">
                    <i class="fa fa-trash mr-1"></i>Eliminar
                  </button>
                </div>
              </td>
            `;
            tbody.appendChild(row);
          });
        }
        
        function filtrarTestimonios() {
          const buscar = (document.getElementById('buscarTestimonio')?.value || '').toLowerCase();
          const estado = document.getElementById('filtroEstado')?.value;
          
          let testimoniosFiltrados = testimonios;
          
          if (buscar) {
            testimoniosFiltrados = testimoniosFiltrados.filter(t => 
              t.nombre.toLowerCase().includes(buscar) ||
              t.empresa.toLowerCase().includes(buscar) ||
              t.testimonio.toLowerCase().includes(buscar)
            );
          }
          
          if (estado !== '') {
            testimoniosFiltrados = testimoniosFiltrados.filter(t => 
              t.activo.toString() === estado
            );
          }
          
          mostrarTestimonios(testimoniosFiltrados);
        }
        
        async function guardarTestimonio() {
          // Prevenir m√∫ltiples env√≠os
          const btnGuardar = document.querySelector('#formTestimonio button[type="submit"]');
          if (btnGuardar.disabled) {
            return; // Ya se est√° procesando
          }
          
          btnGuardar.disabled = true;
          const textoOriginal = btnGuardar.innerHTML;
          btnGuardar.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Guardando...';
          
          try {
            const id = document.getElementById('testimonioId').value;
            const nombre = document.getElementById('testimonioNombre').value;
            const empresa = document.getElementById('testimonioEmpresa').value;
            const testimonio = document.getElementById('testimonioTexto').value;
            const imagen = document.getElementById('testimonioImagen').value;
            const orden = parseInt(document.getElementById('testimonioOrden').value) || 1;
            const activo = document.getElementById('testimonioActivo').checked ? 1 : 0;
            
            if (!nombre || !empresa || !testimonio) {
              alert('Por favor complete todos los campos requeridos');
              return;
            }
            
            const datos = {
              nombre,
              empresa,
              testimonio,
              imagen,
              orden,
              activo
            };
            
            let response;
            if (id) {
              // Actualizar
              response = await fetch(`/testimonios/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
              });
            } else {
              // Crear
              response = await fetch('/testimonios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
              });
            }
            
            if (response.ok) {
              $('#modalTestimonio').modal('hide');
              await cargarTestimonios();
              alert(id ? 'Testimonio actualizado exitosamente' : 'Testimonio creado exitosamente');
            } else {
              const error = await response.json();
              alert('Error: ' + (error.error || 'Error desconocido'));
            }
          } catch (error) {
            console.error('Error guardando testimonio:', error);
            alert('Error al guardar el testimonio');
          } finally {
            // Restaurar el bot√≥n
            btnGuardar.disabled = false;
            btnGuardar.innerHTML = textoOriginal;
          }
        }
        
        window.editarTestimonio = function(id) {
          const testimonio = testimonios.find(t => t.id === id);
          if (!testimonio) return;
          
          testimonioEditando = testimonio;
          
          document.getElementById('testimonioId').value = testimonio.id;
          document.getElementById('testimonioNombre').value = testimonio.nombre;
          document.getElementById('testimonioEmpresa').value = testimonio.empresa;
          document.getElementById('testimonioTexto').value = testimonio.testimonio;
          document.getElementById('testimonioImagen').value = testimonio.imagen;
          document.getElementById('testimonioOrden').value = testimonio.orden;
          document.getElementById('testimonioActivo').checked = testimonio.activo;
          
          // Actualizar contador de caracteres
          const contadorCaracteres = document.getElementById('contadorCaracteres');
          if (contadorCaracteres) {
            contadorCaracteres.textContent = testimonio.testimonio.length;
          }
          
          document.getElementById('modalTitle').textContent = 'Editar Testimonio';
          document.getElementById('btnGuardarTexto').textContent = 'Actualizar Testimonio';
          
          $('#modalTestimonio').modal('show');
        };
        
        window.eliminarTestimonio = async function(id) {
          const testimonio = testimonios.find(t => t.id === id);
          if (!testimonio) return;
          
          if (!confirm(`¬øEst√° seguro de eliminar el testimonio de ${testimonio.nombre}?`)) {
            return;
          }
          
          try {
            const response = await fetch(`/testimonios/${id}`, {
              method: 'DELETE'
            });
            
            if (response.ok) {
              await cargarTestimonios();
              alert('Testimonio eliminado exitosamente');
            } else {
              const error = await response.json();
              alert('Error: ' + (error.error || 'Error desconocido'));
            }
          } catch (error) {
            console.error('Error eliminando testimonio:', error);
            alert('Error al eliminar el testimonio');
          }
        };
        
        function resetearFormulario() {
          document.getElementById('formTestimonio').reset();
          document.getElementById('testimonioId').value = '';
          document.getElementById('testimonioImagen').value = 'img/clients/client-1.png';
          document.getElementById('testimonioActivo').checked = true;
          
          const contadorCaracteres = document.getElementById('contadorCaracteres');
          if (contadorCaracteres) {
            contadorCaracteres.textContent = '0';
            contadorCaracteres.style.color = '#6c757d';
          }
          
          document.getElementById('modalTitle').textContent = 'Agregar Testimonio';
          document.getElementById('btnGuardarTexto').textContent = 'Guardar Testimonio';
          
          testimonioEditando = null;
        }
        
        // Funci√≥n global para recargar testimonios
        window.cargarTestimonios = cargarTestimonios;
        
        console.log('=== Componente testimonios inicializado correctamente ===');
      }

      function loadSectionFromHash() {
        const hash = window.location.hash.substring(1); // Remover el #
        if (hash) {
          const sectionLink = document.querySelector(`#adminSidebar a[data-section="${hash}"]`);
          if (sectionLink) {
            sectionLink.click();
            return;
          }
        }
        // Si no hay hash o no se encuentra la secci√≥n, cargar dashboard por defecto
        const dashboardLink = document.querySelector('#adminSidebar a[data-section="dashboard"]');
        if (dashboardLink) {
          dashboardLink.click();
        }
      }

      // Escuchar cambios en el hash
      window.addEventListener('hashchange', loadSectionFromHash);

      // Cargar la secci√≥n seg√∫n el hash inicial
      loadSectionFromHash();
    });
  </script>
