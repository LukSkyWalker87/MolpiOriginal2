<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection - Molpi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 Test de Conexión API - Molpi</h1>
    
    <p><strong>API URL configurada:</strong> <span id="api-url"></span></p>
    
    <div>
        <button onclick="testHealthCheck()">🏥 Test Health Check</button>
        <button onclick="testProductos()">📦 Test Productos</button>
        <button onclick="testTestimonios()">💬 Test Testimonios</button>
        <button onclick="testPromocionnes()">🎯 Test Promociones</button>
        <button onclick="testLogin()">🔐 Test Login</button>
        <button onclick="clearResults()">🧹 Limpiar</button>
    </div>
    
    <div id="results"></div>

    <!-- Cargar configuración de API -->
    <script src="env.js"></script>
    
    <script>
        // Mostrar URL de API configurada
        document.getElementById('api-url').textContent = window.env.API_URL;

        function addResult(test, status, message, data = null) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${status}`;
            
            let content = `<strong>${test}:</strong> ${message}`;
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            resultDiv.innerHTML = content;
            resultsDiv.appendChild(resultDiv);
        }

        function addLoading(test) {
            addResult(test, 'loading', 'Ejecutando test...');
        }

        async function testHealthCheck() {
            addLoading('Health Check');
            try {
                const response = await fetch(`${window.env.API_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult('Health Check', 'success', 'API funcionando correctamente', data);
                } else {
                    addResult('Health Check', 'error', `Error HTTP: ${response.status}`);
                }
            } catch (error) {
                addResult('Health Check', 'error', `Error de conexión: ${error.message}`);
            }
        }

        async function testProductos() {
            addLoading('Productos');
            try {
                const response = await fetch(`${window.env.API_URL}/productos`);
                if (response.ok) {
                    const data = await response.json();
                    addResult('Productos', 'success', `${data.length} productos encontrados`, data.slice(0, 3));
                } else {
                    addResult('Productos', 'error', `Error HTTP: ${response.status}`);
                }
            } catch (error) {
                addResult('Productos', 'error', `Error de conexión: ${error.message}`);
            }
        }

        async function testTestimonios() {
            addLoading('Testimonios');
            try {
                const response = await fetch(`${window.env.API_URL}/testimonios`);
                if (response.ok) {
                    const data = await response.json();
                    addResult('Testimonios', 'success', `${data.length} testimonios encontrados`, data.slice(0, 2));
                } else {
                    addResult('Testimonios', 'error', `Error HTTP: ${response.status}`);
                }
            } catch (error) {
                addResult('Testimonios', 'error', `Error de conexión: ${error.message}`);
            }
        }

        async function testPromocionnes() {
            addLoading('Promociones');
            try {
                const response = await fetch(`${window.env.API_URL}/promociones`);
                if (response.ok) {
                    const data = await response.json();
                    addResult('Promociones', 'success', `${data.length} promociones encontradas`, data);
                } else {
                    addResult('Promociones', 'error', `Error HTTP: ${response.status}`);
                }
            } catch (error) {
                addResult('Promociones', 'error', `Error de conexión: ${error.message}`);
            }
        }

        async function testLogin() {
            addLoading('Login');
            try {
                const response = await fetch(`${window.env.API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: '1234'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('Login', 'success', 'Autenticación exitosa', data);
                } else {
                    const errorData = await response.json();
                    addResult('Login', 'error', `Error de autenticación: ${response.status}`, errorData);
                }
            } catch (error) {
                addResult('Login', 'error', `Error de conexión: ${error.message}`);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Test automático al cargar la página
        window.addEventListener('load', function() {
            setTimeout(testHealthCheck, 1000);
        });
    </script>
</body>
</html>
